{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Book Library{% endblock %}</title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}">   {% endcomment %}
</head>
<body>
    <header>
        <nav>
            <ul>
                {% comment %} <li><a href="{% url 'home' %}">Home</a></li> {% endcomment %}
                <li><a href="{% url 'book_list' %}">Books</a></li>
                {% for book in books %}
                    <li><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

   
</body>
</html>
