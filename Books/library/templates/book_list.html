{% extends 'home.html' %}
{% load static %}

{% block title %}Book List{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Book List</h1>
    <div class="row">
        {% for book in books %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
              <img src="{{ book.cover_image.url }}" class="card-img-top img-fluid" alt="{{ book.title }} cover" style="height: 500px">

                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text"><strong>Author: 
                        <a href="{% url 'get_authors' book.author.id %}">{{ book.author }}</a>
                    </strong></p>
                    
                </div>
                <div class="card-footer">
                    <a href="{% url 'book_detail' book.pk %}" class="btn btn-custom">View Details</a>
                    <a href="{% url 'update_existing_book' book.pk %}" class="btn btn-custom">Update</a>
                    <a href="{% url 'delete_book' book.pk %}" class="btn btn-custom" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<style>
    .btn-custom {
        background-color: black;  
        color: white;            
        border: none;    
        font-weight: bold;        
    }
    
    .btn-custom:hover {
        background-color: #555;  
        background-color: pink;           
    }
    
</style>
{% endblock %}
