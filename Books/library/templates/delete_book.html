{% extends 'home.html' %}

{% block content %}
<h1>Delete Book</h1>
<p>Are you sure you want to delete "{{ book.title }}"?</p>
<form method="post" action="{% url 'delete_book' pk=book.pk %}">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>
<a href="{% url 'book_list' %}">Cancel</a>
{% endblock %}
