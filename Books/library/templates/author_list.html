{% extends 'home.html' %}
{% load static %}

{% block title %}Author List{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1> Author List</h1>
    <div class=navbar>
        <ul>
            <li><a href="{% url 'create_author' %}">Create Author</a></li>
        </ul>
        
    </div>
    <div class="row">
        {% for author in authors %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ author.profile_picture.url }}" class="img-fluid" alt="{{ author.name }}'s Profile Picture">
                <div class="card-body">
                    <h5 class="card-title">{{ author.name }}</h5>
                    <p class="card-text">{{ author.bio }}</p>
                    <a href="{% url 'delete_author' author.pk %}" class="btn btn-custom">Delete</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No authors available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
